<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="stylesheet.css">
        <title>Calculator</title>
    </head>
    <body>
        <div class="calculator">
            <div class="output" id='out'>
            </div>
            <div class="option">
                <button class="option-btn" id="delete">DELETE</button>  
                <button class="option-btn" id="clear">CLEAR</button>  
            </div>
            <div class="input">
                <button class="option-btn" id="1"> 1</button>
                <button class="option-btn" id="2"> 2</button>
                <button class="option-btn" id="3"> 3</button>
                <button class="option-btn" id="plus"> +</button>
                <button class="option-btn" id="4"> 4</button>
                <button class="option-btn" id="5"> 5</button>
                <button class="option-btn" id="6"> 6</button>
                <button class="option-btn" id="minus"> -</button>
                <button class="option-btn" id="7"> 7</button>
                <button class="option-btn" id="8"> 8</button>
                <button class="option-btn" id="9"> 9</button>
                <button class="option-btn" id="times"> x</button>
                <button class="option-btn" id="0"> 0</button>
                <button class="option-btn" id="."> .</button>
                <button class="option-btn" id="equal"> =</button>
                <button class="option-btn" id="divide"> /</button>
                

                <script src="main.js"></script>
            </div>

        </div>
    </body>

</html>
